<svg xmlns="http://www.w3.org/2000/svg" width="480" height="140" viewBox="0 0 480 140">
  <defs>
    <linearGradient id="gold-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a84c"/>
      <stop offset="50%" style="stop-color:#f0d078"/>
      <stop offset="100%" style="stop-color:#c9a84c"/>
    </linearGradient>
    <linearGradient id="gold-text" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d078"/>
      <stop offset="100%" style="stop-color:#c9a84c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="480" height="140" rx="12" ry="12" fill="url(#gold-bg)"/>

  <!-- Gold border -->
  <rect x="1" y="1" width="478" height="138" rx="11" ry="11" fill="none" stroke="url(#gold-accent)" stroke-width="1.5" opacity="0.6"/>

  <!-- Inner subtle border -->
  <rect x="8" y="8" width="464" height="124" rx="8" ry="8" fill="none" stroke="url(#gold-accent)" stroke-width="0.5" opacity="0.25"/>

  <!-- Trophy icon area -->
  <circle cx="60" cy="62" r="30" fill="none" stroke="url(#gold-accent)" stroke-width="1" opacity="0.3"/>

  <!-- Trophy SVG -->
  <g transform="translate(47, 50)" fill="url(#gold-text)">
    <path d="M28 0H12v4H4c-2.2 0-4 1.8-4 4v4c0 4.4 3.2 8.1 7.4 8.9C8.6 24.7 12.2 28 16.5 28h7c4.3 0 7.9-3.3 9.1-7.1C36.8 20.1 40 16.4 40 12V8c0-2.2-1.8-4-4-4h-8V0zM8 12V8h4v8.5C9.5 16.2 8 14.2 8 12zm24 0c0 2.2-1.5 4.2-4 4.5V8h4v4zM14 34h12v4H14v-4z" transform="scale(0.65)"/>
  </g>

  <!-- Award title -->
  <text x="100" y="38" font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif" font-size="13" font-weight="500" fill="url(#gold-accent)" letter-spacing="3">GRAND PRIZE</text>

  <!-- Award name in Korean -->
  <text x="100" y="62" font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">&#xCD5C;&#xC6B0;&#xC218;&#xC0C1;</text>

  <!-- Decorative line -->
  <line x1="100" y1="70" x2="440" y2="70" stroke="url(#gold-accent)" stroke-width="0.5" opacity="0.2"/>

  <!-- Subtitle line 1 -->
  <text x="100" y="90" font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif" font-size="12" fill="#8892a4">&#xD604;&#xB300;&#xC624;&#xD1A0;&#xC5D0;&#xBC84; &#xB300;&#xD45C;&#xC774;&#xC0AC;&#xC0C1;</text>

  <!-- Subtitle line 2 -->
  <text x="100" y="108" font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif" font-size="12" fill="#8892a4">&#xBC30;&#xB9AC;&#xC5B4;&#xD504;&#xB9AC; &#xC571; &#xAC1C;&#xBC1C; &#xCF58;&#xD14C;&#xC2A4;&#xD2B8; 2025</text>
</svg>
