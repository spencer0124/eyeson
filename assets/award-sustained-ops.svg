  <text x="100" y="62" font-family="'Segoe UI', 'SF Pro Display', -apple-system, Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">&#xC6B0;&#xC218;&#xC9C0;&#xC18D;&#xC6B4;&#xC601;&#xD300;&#xC0C1;</text>

