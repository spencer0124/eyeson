<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Zoom Test</title>
    <link rel="stylesheet" href="css/ap-image-zoom.css">

    <!-- ✅ (2) jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- ✅ (3) hammer.js (터치 제스처 지원) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <!-- <script src="js/hammer.min.js"></script> -->

    <!-- ✅ (4) mousewheel 플러그인 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.11/jquery.mousewheel.min.js"></script>

    <!-- ✅ (5) ap image zoom JS -->
    <script src="js/ap-image-zoom.js"></script>
    <style>
        .demo-wrapper {
        width: 800px;
        height: 600px;
        margin: auto;
        border: 1px solid #ccc;
        }
    </style>

</head>
<body>
    <div>img test</div>
    <div class="demo-wrapper">
        <img src="temp.jpeg" width="300" height="300" alt="dirndl" id="image" style="display: none;">
    </div>

    <script>
        function initImage() {
        $('#image').apImageZoom({
            cssWrapperClass: 'custom-wrapper-class',
            autoCenter: false,
            loadingAnimation: 'throbber',
            minZoom: 'contain',
            maxZoom: 3.0
        });
        }
        initImage();
    </script>
</body>
</html>
