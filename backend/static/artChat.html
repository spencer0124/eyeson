            // Data URIë¥¼ File ê°ì²´ë¡œ ë³€í™˜í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
            function dataURItoFile(dataurl, filename) {
                if (!dataurl || dataurl.length < 20 || dataurl.indexOf(',') === -1) {
                    // Data URLì´ ì•„ë‹ˆê±°ë‚˜ ë„ˆë¬´ ì§§ìœ¼ë©´ fetchë¥¼ ì‹œë„í•©ë‹ˆë‹¤ (ì¼ë°˜ URLì¼ ê²½ìš°).
                    return fetch(dataurl)
                        .then(res => res.blob())
                        .then(blob => new File([blob], filename, { type: blob.type }))
                        .catch(e => {
                            console.error("Failed to convert data URI or fetch URL:", e);
                            // ìœ íš¨í•œ File ê°ì²´ë¥¼ ìƒì„±í•˜ì§€ ëª»í–ˆìŒì„ ì•Œë¦¬ê¸° ìœ„í•´ null ë°˜í™˜
                            return null; 
                        });
                }
                
                // Base64 Data URI ì²˜ë¦¬ ë¡œì§
                var arr = dataurl.split(',');
                
                // ğŸš¨ ë°©ì–´ ì½”ë“œ ì¶”ê°€: arr[0].match(...)ì´ nullì„ ë°˜í™˜í•˜ëŠ” ê²½ìš°ë¥¼ ëŒ€ë¹„
                var mimeMatch = arr[0].match(/:(.*?);/);
                
                if (!mimeMatch || arr.length < 2) {
                    console.error("Data URI structure error. Could not extract MIME type or data.");
                    return null;
                }

                var mime = mimeMatch[1];
                var bstr = atob(arr[1]);
                var n = bstr.length;
                var u8arr = new Uint8Array(n);

                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }

                // Blob ëŒ€ì‹  File ê°ì²´ ìƒì„±
                return new File([u8arr], filename, { type: mime });
            }

             * ì£¼ì–´ì§„ wrapper ìš”ì†Œë¥¼ ìº¡ì²˜í•˜ê³ , ìº¡ì²˜ëœ ì´ë¯¸ì§€ File ê°ì²´ë¥¼ Promiseë¡œ ë°˜í™˜í•©ë‹ˆë‹¤.
             *
             * @param {string} wrapperId - ìº¡ì²˜í•  wrapper ìš”ì†Œì˜ ID.
             * @returns {Promise<File>} - ìº¡ì²˜ëœ ì´ë¯¸ì§€ File ê°ì²´.
             */
            function captureWrapper(wrapperId) {
                const wrapperElement = document.getElementById(wrapperId);

                if (!wrapperElement) {
                    console.error(`ID '${wrapperId}'ë¥¼ ê°€ì§„ ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
                    // ìš”ì†Œë¥¼ ì°¾ì§€ ëª»í•˜ë©´ Promiseë¥¼ ê±°ë¶€í•©ë‹ˆë‹¤.
                    return Promise.reject(new Error(`ID '${wrapperId}'ë¥¼ ê°€ì§„ ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`));
                }

                console.log('Capture starting...');
                
                // html2canvasì˜ Promiseë¥¼ ë°˜í™˜í•˜ê³ , ê²°ê³¼ë¥¼ File ê°ì²´ë¡œ ë³€í™˜í•˜ì—¬ resolveí•©ë‹ˆë‹¤.
                return html2canvas(wrapperElement, {
                    useCORS: true,
                    scale: 2,
                }).then(canvas => {
                    // ìº”ë²„ìŠ¤ë¥¼ Data URL (base64 ì¸ì½”ë”©)ë¡œ ë³€í™˜
                    const imageURL = canvas.toDataURL('image/png');
                    
                    // **ìˆ˜ì •: imageURLì„ ì‚¬ìš©í•˜ì—¬ File ê°ì²´ë¥¼ ìƒì„±í•©ë‹ˆë‹¤.**
                    const cropFile = dataURItoFile(imageURL, 'cropped_zoom_image.png');
                    
                    return cropFile; // ìº¡ì²˜ëœ File ê°ì²´ë¥¼ ë°˜í™˜í•©ë‹ˆë‹¤.
                });
            }
